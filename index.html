<html>

<head>
    <title>Injecting Color Definitions</title>
    <script type="text/javascript" src="elm.js"></script>
</head>

<body>
    <div id="elm"></div>
</body>


<script type="text/javascript">

    // define a 
    var palette = {
        primary: "#9b2123",
        secondary: "#347A8C",
        background: "#ffffff",
        surface: "#ffffff",
        error: "#b00020"
    };

    var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: palette
    });

</script>

</html>
